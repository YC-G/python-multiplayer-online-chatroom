<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--指定网页支持响应式：电脑和手机自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>弹幕聊天</title>
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script type="text/javascript" charset="utf-8" src="../static/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/ue/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/ue/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" id="site_name" href="chat.html">聊天网页APP</a>
        <form class="form-inline">
            <a href="login.html" class="btn btn-success my-2 my-sm-0">登录</a>
            &nbsp;
            <a href="regist.html" class="btn btn-danger my-2 my-sm-0">注册</a>
        </form>
    </nav>
</div>
<div class="container" id="main">
    <div class="row">
        <div class="col-md-9 pad-right">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">聊天室</li>
                </ol>
            </nav>
            <div class="row" style="margin-top: 12px;">
                <div class="col-md-12">
                    <div class="card" id="chat-card">
                        <div class="card-header">聊天消息</div>
                        <div class="card-body" id="chat-list">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="media">
                                        <img class="mr-3 rounded-circle" data-src="holder.js/60x60">
                                        <div class="media-body">
                                            <h6 class="user-nickname">会员昵称</h6>
                                            <div class="alert alert-info" role="alert">
                                                聊天内容
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-9">
                                    <div class="media">
                                        <div class="media-body">
                                            <h6 class="user-nickname text-right">会员昵称</h6>
                                            <div class="alert alert-success" role="alert">
                                                聊天内容
                                            </div>
                                        </div>
                                        <img class="ml-3 rounded-circle" data-src="holder.js/60x60">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <img class="mr-3" data-src="holder.js/60x60">
                                <div class="media-body">
                                    <h6>会员昵称</h6>
                                    <div id="editor" style="width: 100%;"></div>
                                </div>
                            </div>
                            <a style="margin-top: 12px;" class="btn btn-success float-right" href="#">发送消息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 pad-left">
            <div class="card">
                <div class="card-header">
                    技术架构
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tr>
                            <td class="text-primary" style="width: 50%">编程语言：</td>
                            <td class="text-danger">Python</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库：</td>
                            <td class="text-danger">MySQL</td>
                        </tr>
                        <tr>
                            <td class="text-primary">后端框架：</td>
                            <td class="text-danger">Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">表单验证：</td>
                            <td class="text-danger">WTForms</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库ORM：</td>
                            <td class="text-danger">SQLAlchemy</td>
                        </tr>
                        <tr>
                            <td class="text-primary">加密工具：</td>
                            <td class="text-danger">Werkzeug</td>
                        </tr>
                        <tr>
                            <td class="text-primary">WebSocket通信：</td>
                            <td class="text-danger">SockJS-Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">前端界面：</td>
                            <td class="text-danger">HTML/JS/CSS</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/lazysizes/4.0.2/lazysizes.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>
    var ue = UE.getEditor('editor', {
        toolbars: [
            ['fullscreen', 'emotion']
        ]
    });
</script>
</body>
</html>
