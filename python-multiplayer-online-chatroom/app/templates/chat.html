{% extends "layout.html" %}

{% block head %}
    <script type="text/javascript" charset="utf-8" src="{{static_url('ue/ueditor.config.js')}}"></script>
    <script type="text/javascript" charset="utf-8" src="{{static_url('ue/ueditor.all.min.js')}}"></script>
    <script type="text/javascript" charset="utf-8" src="{{static_url('ue/lang/zh-cn/zh-cn.js')}}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
{% end %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">聊天室</li>
    </ol>
</nav>
<div class="row" style="margin-top: 12px;">
    <div class="col-md-12">
        <div class="card" id="chat-card">
            <div class="card-header">聊天消息</div>
            <div class="card-body" id="chat-list">
                <div class="row">
                    <div class="col-md-9">
                        <div class="media">
                            <img class="mr-3 rounded-circle" data-src="holder.js/60x60">
                            <div class="media-body">
                                <h6 class="user-nickname">会员昵称</h6>
                                <div class="alert alert-info" role="alert">
                                    聊天内容
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="media">
                            <div class="media-body">
                                <h6 class="user-nickname text-right">会员昵称</h6>
                                <div class="alert alert-success" role="alert">
                                    聊天内容
                                </div>
                            </div>
                            <img class="ml-3 rounded-circle" data-src="holder.js/60x60">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form id="form-data">
                <div class="media">
                        {% if handler.user %}
                        <img class="mr-3" data-src="holder.js/60x60" style="width: 60px;height: 60px;">
                        <div class="media-body">
                            <h6>{{ handler.name }}</h6>
                            <input type="hidden" name="name" id="input_name" value="{{ handler.name }}">
                            <!-- Can I remove this input?-->
                            <input type="hidden" name="avatar" id="input_avatar"
                                   value="/static/images/female.png">
                            <textarea name="content" id="editor" style="width: 100%;"></textarea>
                        </div>
                        {% else %}
                        <img class="mr-3" src="{{ static_url('images/male.png') }}" style="width: 60px;height: 60px;">
                        <div class="media-body">
                            <h6>Visitor&nbsp;
                                <a href="/login/">[Log In]</a>&nbsp;
                                <a href="/regist/">[Sign Up]</a>
                            </h6>
                            <input type="hidden" name="name" id="input_name" value="Visitor">
                            <input type="hidden" name="avatar" id="input_avatar"
                                   value="/static/images/male.png">
                            <textarea name="content" id="editor" style="width: 100%;"></textarea>
                        </div>
                        {% end %}
                </div>
                <a style="margin-top: 12px;" class="btn btn-success float-right" href="javascript:void(0);" id="send_msg">发送消息</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block foot %}
<script>
    var ue = UE.getEditor('editor', {
        toolbars: [
            ['fullscreen', 'emotion', 'insertcode', 'preview']
        ]
    });
</script>
<script src="{{ static_url('js/chat.js') }}"></script>
{% end %}
