<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--指定网页支持响应式：电脑和手机自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <title>登录</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" id="site_name" href="chat.html">聊天网页APP</a>
        <form class="form-inline">
            <a href="login.html" class="btn btn-success my-2 my-sm-0">登录</a>
            &nbsp;
            <a href="regist.html" class="btn btn-danger my-2 my-sm-0">注册</a>
        </form>
    </nav>
</div>

<div class="container" id="main">
    <div class="row">
        <div class="col-md-9 pad-right">
            <div class="card">
                <div class="card-header">会员登录</div>
                <div class="card-body">
                    <form id="form-data">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control form-width" placeholder="请输入账号！">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control form-width" placeholder="请输入密码！">
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-primary">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 pad-left">
            <div class="card">
                <div class="card-header">
                    技术架构
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tr>
                            <td class="text-primary" style="width: 50%">编程语言：</td>
                            <td class="text-danger">Python</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库：</td>
                            <td class="text-danger">MySQL</td>
                        </tr>
                        <tr>
                            <td class="text-primary">后端框架：</td>
                            <td class="text-danger">Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">表单验证：</td>
                            <td class="text-danger">WTForms</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库ORM：</td>
                            <td class="text-danger">SQLAlchemy</td>
                        </tr>
                        <tr>
                            <td class="text-primary">加密工具：</td>
                            <td class="text-danger">Werkzeug</td>
                        </tr>
                        <tr>
                            <td class="text-primary">WebSocket通信：</td>
                            <td class="text-danger">SockJS-Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">前端界面：</td>
                            <td class="text-danger">HTML/JS/CSS</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/lazysizes/4.0.2/lazysizes.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
</body>
</html>
